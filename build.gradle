plugins {
    id 'java'
}

group 'net.starly.cashshop'
version '1.0_Alpha'

repositories {
    mavenCentral()
    maven {
        url = "http://feather-s.kr:8083/repository/maven-public/"
        allowInsecureProtocol = true
    }
}

dependencies {
    //JAVA DEPENDENCIES
    compileOnly "org.jetbrains:annotations:23.0.0"

    //BUKKIT DEPENDENCIES
    compileOnly "org.spigotmc:spigot-api:R0.1:1.16.5"

    // OTHER DEPENDENCIES
    compileOnly "net.starly.core:ST-Core:1.4.5"
    compileOnly "me.clip:Placeholder-API:2.11.2"
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}